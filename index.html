<button onclick="eval(document.querySelector('#js').value)">Run</button>
<br>
<textarea id="js" rows=20 cols=80>
/* Put your code in this textbox and click run. */
/* Example code: */
if (window.cefQuery === undefined) {
	alert("CEF message handler doesn't exist.");
}
else {
	window.cefQuery({
		request: 'my_request',
		persistent: false,
		onSuccess: function(response) {
			alert("success: " + response);
		},
		onFailure: function(error_code, error_message) {
			alert("failure " + error_code + ": " + error_message);
		}
	});	
}
</textarea>
